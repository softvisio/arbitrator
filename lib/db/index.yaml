module: main
type: pgsql
patch: ~

emits: ["test"]

cron:
  maintenance:
    cron: "0 0 * * 0" # Sunday, 00:00
    timezone: ~
    query: |-
      REINDEX DATABASE CONCURRENTLY CURRENT_DATABASE;
      REINDEX SYSTEM CURRENT_DATABASE;
      VACUUM ANALYZE;
    as_superuser: true

