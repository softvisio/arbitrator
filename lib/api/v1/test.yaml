title: Test
permissions: ["*"]

methods:
  test:
    title: Test
    params:
      - name: args
        schema:
          type: string

  upload:
    title: Test upload
    params:
      - name: file
        schema:
          file: { maxSize: 10_000_000, contentType: "text/plain" }
      - name: data
        schema:
          type: [string, object]

  read:
    title: Get API method access log
    meta:
      type: read
      readMaxResults: 540
      readMaxLimit: 100
      readDefaultOrderBy: [["id", "asc"]]
    params:
      - name: options
        schema:
          apiRead:
            id: { type: string, sortable: true }
