title: Test
permissions: ["*"]

methods:
  test:
    title: Test
    params:
      - name: args
        schema:
          type: string

  upload:
    title: Test upload
    meta:
      type: upload
      uploadMaxSize: .inf # infinity
    params:
      - name: file
        schema:
          instanceof: File
      - name: data
        schema:
          type: [string, object]

  read:
    title: Get API method access log
    meta:
      type: read
      readMaxResults: 500
      readMaxLimit: 100
      readDefaultOrderBy: [["id", "asc"]]
    params:
      - name: options
        schema:
          apiRead:
            id: { type: string, sortable: true }
