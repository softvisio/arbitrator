title: Test
permissions: ["*"]

methods:
  test:
    title: Test
    params:
      - name: args
        schema:
          type: string

  upload:
    title: Test upload
    params:
      - name: file
        schema:
          file: { maxSize: 10_000_000, contentType: "text/plain" }
      - name: data
        schema:
          type: [string, object]

  read:
    title: Get API method access log
    params:
      - name: options
        schema:
          read:
            fields:
              id: { type: string, sortable: true }
            order_by: [["id", "asc"]]
            limit: { max: 100 }
            max_results: 540
